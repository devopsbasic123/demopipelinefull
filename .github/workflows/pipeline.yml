name: full pipeline

on:
  push:
    branches: [main]


jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      binary_path: hello
    steps:
     - uses: actions/checkout@v3
     - name: compile code
       run: gcc hello.c -o hello
     - name: upload artifact
       uses: actions/upload-artifact@v4
       with:
         name: hello-binary
         path: hello

